<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5:3.0.4.RELEASE">

<head th:fragment="head">
    <link th:href="@{/css/styles.css}" rel="stylesheet" media="screen">
    <!-- Bootstrap  + Font Awesome stylesheets and script -->
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"  rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" rel="stylesheet" >
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <title th:text="'SnapSnap' + ${title == null ? '' : ' :: ' + title}">SnapSnap</title>
</head>

<body>

<nav th:fragment="page-header" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">oh <i class="fas fa-glass-cheers"></i> snap</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" sec:authorize="hasAnyAuthority('ADMIN', 'VENDOR')" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" sec:authorize="hasAnyAuthority('ADMIN', 'VENDOR')" th:href="@{/menu/addMenu}">Add Menu</a>
            <a class="nav-link" sec:authorize="hasAuthority('ADMIN')" th:href="@{/products/add}">Add Products</a>
            <a class="nav-link" sec:authorize="hasAnyAuthority('ADMIN','USER','VENDOR')" th:href="@{/products}">Products</a>
            <a class="nav-link" sec:authorize="hasAnyAuthority('ADMIN','USER','VENDOR')" th:href="@{/cart}">Cart</a>
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div th:fragment="page-footer" class="footer-dark" id="footer">
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-3 item">
                    <h3>Services</h3>
                    <ul>
                        <li>
                            Retail Partnerships
                        </li>
                        <li>
                            Local Business Partnerships
                        </li>
                    </ul>
                </div>
                <div class="col-sm-6 col-md-3 item">
                    <h3>About</h3>
                    <ul>
                        <li>
                            Company
                        </li>
                        <li>
                            Team
                        </li>
                        <li>
                            Careers
                        </li>
                    </ul>
                </div>
                <div class="col-sm-6 col-md-3 item">
                    <h3>Contact and Support</h3>
                    <ul>
                        <li>
                            Contact Us
                        </li>
                        <li>
                            Live Chat
                        </li>
                        <li>
                            Give Feedback
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-item-social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
            <p class="copyright">oh snap Â© 2021</p>
        </div>
    </footer>
</div>
</body>
</html>
